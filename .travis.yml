language: go
go:
- '1.8'
sudo: false

before_install:
- go get -v github.com/Masterminds/glide
- cd $GOPATH/src/github.com/Masterminds/glide && git checkout e73500c735917e39a8b782e0632418ab70250341 && go install && cd -

install:
  make vendor

script:
- make build
- make darwin

before_deploy:
- mkdir -p bin_release
- CGO_ENABLED=0 GOOS=linux  GOARCH=amd64 go build -a -ldflags '-extldflags "-static" -X main.AppVersion=$TRAVIS_TAG' -o bin_release/freenas-provisioner_linux-amd64
- CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -a -ldflags '-extldflags "-static" -X main.AppVersion=$TRAVIS_TAG' -o bin_release/freenas-provisioner_darwin-amd64

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: bin_release/*
  skip_cleanup: true
  on:
    tags: true
  go: 1.8
